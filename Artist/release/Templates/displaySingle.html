<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Singles</title>
</head>
<body>
        <h1>Singles</h1>
        <table cellspacing="3" border="1">
            <th>Single Name</th>
            <th>Recorded Date</th>
            <th>Released Date</th>
            <th>Genre</th>
            <th>Composer</th>
            <th>Producer</th>
            {% for s in single %}
                <tr>
                    <td>{{s.0}}</td>
                    <td>{{s.1}}</td>
                    <td>{{s.2}}</td>
                    <td>{{s.3}}</td>
                    <td>{{s.4}}</td>
                    <td>{{s.5}}</td>
                </tr>
            {% endfor %}
        </table>
  <br> <br> <a href="{% url 'main:dashboard' %}">Back to Dashboard</a>

</body>
</html>
